<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Search</title>
</head>
<body>

    <img src="http://media.idownloadblog.com/wp-content/uploads/2016/06/Spotify_logo_horizontal_black.jpg" alt="" id="spotify">

    <div class="search-fields">
        <input type="text">
        <select>
            <option value="artist">Artist</option>
            <option value="album">Album</option>
        </select>
        <button class="submit-button">Submit</button>
    </div>

    <div class="results-notification"></div>
    <div class="results-container"></div>
    <button class="more-button">Show Me More Results</button>


    <script id="templateNotificationNo" type="text/x-handlebars-template">
        <p>{{message}}</p>
    </script>
    <script id="templateNotificationYes" type="text/x-handlebars-template">
        <p>Results for: {{message}}</p>
    </script>
    <script id="templateContainer" type="text/x-handlebars-template">
        {{#objResults}}
        <a href="{{link}}"> <img src="{{image}}" alt="some pic"></a>
        <a href="{{link}}">{{name}}</a>
        {{/objResults}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
